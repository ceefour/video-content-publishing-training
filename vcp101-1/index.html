<!DOCTYPE html>
<html>
<head>
    <title>Video Content Publishing VCP101-1</title>

    <!-- 1. skin -->
    <link rel="stylesheet" href="//releases.flowplayer.org/7.1.2/skin/skin.css">
    <!-- 2. jquery library - required for video tag based installs -->
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- 3. flowplayer -->
    <!--script src="//releases.flowplayer.org/7.1.2/flowplayer.min.js"></script-->
    <script src="flowplayer-7.1.2/flowplayer.min.js"></script>
    <!-- load the latest version of the hlsjs plugin -->
    <script src="//releases.flowplayer.org/hlsjs/flowplayer.hlsjs.min.js"></script>
</head>
<body style="margin: 0">
    <div style="position: absolute; top: 0; bottom: 0; left: 0; right: 0">
        <div class="flowplayer">
            <video>
                <source type="application/x-mpegurl" src="Life_at_the_Center_for_Open_Science.m3u8">
            </video>
        </div>
    </div>
</body>
</html>
